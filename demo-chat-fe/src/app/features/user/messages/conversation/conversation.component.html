<div class="conversation" style="font-weight: normal;" [class.selected]="selectedMessageRoomId === room.id"
    [class.unseen]="room.unseenCount && room.unseenCount > 0">
    <!-- Avatar -->
    <ng-container *ngIf="!room.isGroup">
        <ng-container *ngFor="let member of room.members">
            <app-avatar *ngIf="member.username !== currentUser.username" [username]="member.username"
                [width]="'44px'"></app-avatar>
        </ng-container>
    </ng-container>

    <div *ngIf="room.isGroup">
        <app-avatar [width]="'44px'" [isOnline]="userService.getRoomStatus(room) === 'Online'"></app-avatar>
    </div>

    <!-- Last message -->
    <div class="conversation-detail">
        <div class="conversation-username">{{ room | messageRoomName }}</div>
        <div class="conversation-content">
            <span>
                {{ room.lastMessage?.content }}
            </span>
            <span class="conversation-date">
                <span *ngIf="room.lastMessage?.id">â€¢</span>
                {{ room.lastMessage?.dateSent | timeAgo }}
            </span>
        </div>
    </div>
    <div *ngIf="room.unseenCount && room.unseenCount > 0" class="conversation-unseen">
        {{ room.unseenCount }}
    </div>
</div>
